<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Website Audit | Lucian Web Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="about.html">About</a>
    <a href="contact.html">Free Audit</a>
  </nav>

  <section class="contact-section">
    <h1>Request a Free Website Audit</h1>
    <p class="subtitle">
      I’ll review your website’s design, structure, and conversion performance and send actionable recommendations.
    </p>

    <form action="https://formspree.io/f/YOUR_FORMSPREE_CODE" method="POST" class="contact-form">
      
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="business">Business Name</label>
      <input type="text" id="business" name="business">

      <label for="website">Website URL</label>
      <input type="url" id="website" name="website" placeholder="https://">

      <label for="goal">Primary Goal</label>
      <select id="goal" name="goal" required>
        <option value="">Select one</option>
        <option value="increase-sales">Increase Sales</option>
        <option value="generate-leads">Generate Leads</option>
        <option value="improve-branding">Improve Branding</option>
        <option value="full-redesign">Full Redesign</option>
      </select>

      <label for="details">Describe your current challenge</label>
      <textarea id="details" name="details" rows="5" required></textarea>

      <button type="submit" class="btn">Request Audit</button>

    </form>

    <div class="direct-email">
      <p>Prefer direct email?</p>
      <p><strong>lucianwebstudio@gmail.com</strong></p>
    </div>

  </section>

  <footer>
    <p>Lucian Web Studio</p>
    <p>Contact: lucianwebstudio@gmail.com</p>
  </footer>

</body>
</html>
